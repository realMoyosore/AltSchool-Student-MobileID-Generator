<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script src="index.js" defer></script>
    <title>AltSchool Student MobileID</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>AltSchool Student MobileID Generator</h1>
        <p>Generate your student MobileID with one click.</p>
        <form id="mobileID-generator">
          <details>
            <summary>Important Information</summary>
            Ensure your enter the correct details as registered with AltSchool.
          </details>
          <label for="surname">Enter Surname</label>
          <input type="text" id="surname" name="surname" required />
          <label for="first-name">Enter First Name</label>
          <input type="text" id="first-name" name="first-name" required />
          <label for="middle-name">Enter Middle Name</label>
          <input type="text" id="middle-name" name="middle-name" />
          <label for="email">Enter Email</label>
          <input type="email" id="email-address" name="email" required />
          <label for="student-id">Enter Student ID</label>
          <input type="text" id="student-id" name="student-id" required />
          <label for="track">Enter your track</label>
          <input type="text" id="track" name="track" required />
          <label for="upload">Upload your photo</label>
          <input type="file" name="id-photo" id="idPhoto" />

          <button type="submit">Generate MobileID</button>
        </form>
      </div>
      <div class="mobileID-card">
        <div class="card-header">
          <img
            id="altSchoolLogo"
            src="resources/images/AltSchool-Logo- 2.png"
            alt="AltSchool Africa Logo" />
        </div>
        <div class="main-content">
          <div class="student-image">
            <span></span>
          </div>
          <div class="text-content">
            <p>Surname</p>
            <span></span>
            <p>Given Names</p>
            <span></span>
            <p>Email</p>
            <span></span>
            <p>Track</p>
            <span></span>
            <p>Issue Date</p>
            <span></span>
            <p>Expiry Date</p>
            <span></span>
          </div>
          <div class="qrcode-section">
            <span></span>
          </div>
        </div>
        <div class="id-number">
          <p>Student Identification Number</p>
          <span></span>
        </div>
      </div>
    </main>
  </body>
</html>
